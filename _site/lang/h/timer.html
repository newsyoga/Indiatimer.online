
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="http://localhost:4000/assets/bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://localhost:4000/assets/styles.css" rel="stylesheet">
</head>
    <body>
        
        <div class="container">
            <header>
    <a href="http://localhost:4000"><h1 class="">India <span class="whiteclr">timer</span> .online</h1></a>
</header>
            <div class="countCnt countCntTmr">
                <div class="spcCntr"><span id="hr">00</span> <br> <span id="mn">00</span>  <br><span id="sc">00</span>  <br></div>
            </div>
            <div class="slidecontainer">
                <input onchange="setValue()" type="range" min="1" max="3600" value="4" class="slider" id="myRange">
            </div>
            <div class="container boxxer">
                <a  ><button id="start" onclick="startTimer()" class="btn btn-primary">शुरू</button></a>
                <a  ><button id="stop" onclick="stopTimer()" class="btn btn-primary">रुको</button></a>
                <a  ><button id="reset" onclick="resetTimer()" class="btn btn-primary">शून्य</button></a>
            </div>
        </div>

        <script src= "http://localhost:4000/assets/timer.js" ></script>
        <script src= "http://localhost:4000/assets/bootstrap-3.4.1-dist/js/bootstrap.min.js" ></script>
        
        <audio controls id="myAudio" loop>
            <source src="http://localhost:4000/assets/sound.mp3" type="audio/mpeg" >
          </audio>
    </body>
</html>
